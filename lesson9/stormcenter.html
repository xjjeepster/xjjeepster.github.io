    <!-- STYLE SHEETS -->

    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">

</head>

<body>
    <div id="headerWrapper">
        <header class="clearfix">
            <img src="images/logo.png" alt="Company Logo">
            <div>
                <h1>Play In Idaho</h1>
                <h2>We check so you can Play!</h2>
            </div>

        </header>
    </div>
    <div id="navWrapper">
        <nav class="clearfix">
            <button onclick="toggleMenu()">&#9776;</button>
            <ul id="primaryNav" class="hide">
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="#">Soda Springs</a></li>
                <li><a href="#">Fish Haven</a></li>
                <li class="active"><a href="stormcenter.html">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h1>Storm Center</h1>

        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <label class="top">First Name*<input type="text" name="fullname" pattern="(.*[A-Za-z]){5,}" required></label>
                <label class="top">Email<input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone*<input type="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code<input type="number" name="zip" required></label>
            </fieldset>
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date<input type="date" name="date"></label>
                <label class="top">Storm Type
                    <select name="stormType">
                        <option value="">Select Type &#9662;</option>
                        <option value="flashFld">Flash Flood</option>
                        <option value="hail">Hail</option>
                        <option value="hrrcne">Hurricane</option>
                        <option value="thndrStrm">Thunder Storm</option>
                        <option value="trndo">Tornado</option>
                    </select>
                </label>
                <label class="slider" for="severity">Storm Severity: &nbsp;&nbsp;&nbsp;
                    <input type="range" id="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="severityvalue">5</span>
                 </label>
                <label class="top">Storm Region
                    <select name="stormRegion">
                        <option value="">Select Region &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>

            </fieldset>
            <fieldset>
                <legend>Are You in Danger</legend>
                <label class="dng"><input type="radio" name="audience" value="yes"> Yes</label>
                <label class="dng"><input type="radio" name="audience" value="no"> No</label>
                <label class="dng"><input type="radio" name="audience" value="maybe"> Maybe</label>
            </fieldset>
            <fieldset>
                <legend>Additional Information</legend>
                <label class="top txtArea">Pertinant Information<textarea placeholder="Type additional information here..."></textarea></label>

            </fieldset>

            <input type="submit" value="Report Storm" class="submitBtn">

        </form>


    </main>
    <div id="footerWrapper">
        <footer>
            &copy;
            <script src="js/date.js"></script> &bull; Ryan Hill &bull;
            <div class="todayDate">Today's Date: <span></span>
                <script src="js/todaysdate.js"></script>
            </div>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
    <script src="js/severity.js"></script>

    <script>
        WebFont.load({
            google: {
                families: ['Calistoga%7cLalezar%7cSorts+Mill+Goudy']
            }
        });
    </script>


</body>
