<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="termprojectnationalpark" content="City of Rocks National Reserve">
    <meta name="author" content="Ryan Hill">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plan a Trip</title>
    <link rel="sortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Rakkas|Rock+Salt&display=swap" rel="stylesheet">

    <!-- Style Sheets (css preprocessor)-->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div>
        <div id="headerWrapper">
            <div class="herodiv">
                <picture class="heroImg">
                    <source media="(max-width: 560px)" srcset="images/hero560.jpg">
                    <source media="(max-width: 1028px)" srcset="images/hero1280.jpg">
                    <source media="(max-width: 1920px)" srcset="images/hero1920.jpg">
                    <img src="images/herobrk.jpg" alt="City of Rocks">
                </picture>
            </div>
            <div class="branding">
                <header class="clearfix">
                    <img class="logo" src="images/logo.png" alt="Company Logo">
                    <div>
                        <h1 class="logoNm">City Of Rocks</h1>
                        <h2 class="moto">National Park Reserve: Idaho</h2>
                    </div>

                </header>
            </div>
        </div>
        <div id="navWrapper">
            <nav class="clearfix">
                <button onclick="toggleMenu()">&#9776;</button>
                <ul id="primaryNav" class="hide">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="activities.html">Featured Activities</a></li>
                    <li class="active"><a href="visitUs.html">Plan a Trip</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                    <li><a href="resourceReferance.html">Resources</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <h1>Plan a Visit With Us!</h1>
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Sponsoring Organization</legend>
                    <label class="top required">Name of Sponsoring Organization <input type="text" name="fullname" pattern="(.*[A-Za-z]){5,}" required></label>
                    <label class="top required">Name of Group Leader <input type="text" name="fullname" pattern="(.*[A-Za-z]){5,}" required></label>
                    <label class="top required">Email <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                    <label class="top required">Phone <input type="tel" name="phone" placeholder="1235551234" required></label>
                </fieldset>
                <fieldset>
                    <legend>Group Information</legend>
                    <label class="top">Group Size (max 100) <input type="number" name="quantity" min="1" max="100"></label>
                    <label class="mls"><input type="radio" name="audience" value="male"> Male</label>
                    <label class="mls"><input type="radio" name="audience" value="female"> Female</label>
                    <label class="mls"><input type="radio" name="audience" value="mixed"> Mixed</label>
                </fieldset>
                <fieldset>
                    <legend>Would you like us to provide your meals?</legend>
                    <label class="mls"><input type="radio" name="audience" value="yes"> Yes</label>
                    <label class="mls"><input type="radio" name="audience" value="no"> No</label>
                    <label class="top txtArea"><textarea placeholder="Food Requirements/allergies..."></textarea></label>
                </fieldset>
                <fieldset>
                    <legend>Date of trip?</legend>
                    <label class="date">We will contact you if date is unavailable.<input type="date" name="date"></label>
                </fieldset>

                <fieldset>
                    <legend>Additional Information</legend>
                    <label class="top txtArea">Additional Requests or Comments? <textarea placeholder="Type additional information here..."></textarea></label>

                </fieldset>

                <input type="submit" value="Book Trip" class="submitBtn">

            </form>

        </main>
        <div id="footerWrapper">
            <footer>
                &copy;
                <script src="js/date.js"></script> &bull; Ryan Hill &bull; <a href="https://xjjeepster.github.io/">Portal Page</a> &bull;
            </footer>
        </div>
        <script src="js/scripts.js"></script>



        <script>
            WebFont.load({
                google: {
                    families: ['Oswald%7cRakkas%7cRock+Salt']
                }
            });
        </script>
</body>

</html>
